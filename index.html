<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Resume Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-2"> Resume Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- first col  -->
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="namefield" >Your Name</label>
                    <input type="text" id="namefield" placeholder="Enter Hare" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="contactfield" >Your Phone Number</label>
                    <input type="text" id="contactfield" placeholder="Enter Hare" class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="addressfield" >Your Address</label>
                    <textarea id="addressfield" placeholder="Enter Hare" class="form-control"></textarea>
                </div>


                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group mt-2">
                    <label for="fbfield" >Facebook Link</label>
                    <input type="text" id="fbfield" placeholder="Enter Hare" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="instafield" >Instagram Link</label>
                    <input type="text" id="instafield" placeholder="Enter Hare" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="linkdinfield" >Linkdin Link</label>
                    <input type="text" id="linkdinfield" placeholder="Enter Hare" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <!-- second col  -->
                <h3>Professional Information</h3>

                <div class="form-group mt-2">
                    <label for="" >Objective</label>
                    <textarea  placeholder="Enter Hare" class="form-control"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="" >Work Experience</label>
                    <textarea  placeholder="Enter Hare" class="form-control wefield"></textarea>
                    <div class="container text-center mt-3 " id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>



                <div class="form-group mt-2" id="aq">
                    <label for="" >Academic Qualification</label>
                    <textarea  placeholder="Enter Hare" class="form-control eqfield"></textarea>
                    <div class="container text-center mt-3" id="aqAddButton">
                        <button onclick="addNewAQField()"  class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
